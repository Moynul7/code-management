<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-5">Welcome To ABC Bank</h1>
    <div class="row mt-5">
        <div class="col">
            <div class="card shadow-sm p-4 mb-5 bg-body-tertiary rounded">
                <div class="card-body">
                    <h2 class="card-title" id="balance-number">9000</h2>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Available Balance</h6>
                    <div class="mt-4">
                        <h2 class="card-title text-success" id="cash-in-status">00</h2>
                        <h6>Cash In</h6>
                    </div>
                    <div class="mt-4">
                        <h2 class="card-title text-danger" id="cash-out-status">00</h2>
                        <h6>Cash Out</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <!-- two button  -->
            <div class="mb-2">
                <button class="btn btn-success" id="cash-In-top">Cash In</button>
                <button class="btn btn-warning" id="cash-Out-btn">Cash Out</button>
            </div>
            <div class="card shadow-sm p-2 mb-3 bg-body-tertiary rounded text-start" id="cash-in-section">
                <div class="card-body">
                    <!-- // cash in form start here -->
                     <h6>Cash in form</h6>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Amount</label>
                            <input type="number" id="input-cash-in-field" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Pin</label>
                            <input type="password" id="input-pin-number" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" id="cash-in-btn" class="btn btn-primary">Cash In Money</button>
                    </form>
                    <!-- // cash in form End here -->
                </div>
            </div>
            <!-- cash out form start here -->
            <div class="card shadow-sm p-2 mb-5 bg-body-tertiary rounded text-start hide" id="cash-out-section">
                <div class="card-body">
                    <h6>Cash Out form</h6>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="cash-out-input" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Pin</label>
                            <input type="password" class="form-control" id="cash-out-pin">
                        </div>
                        <button type="submit" class="btn btn-primary" id="cash-out-btn">Cash Out Money</button>
                    </form>
                </div>
            </div>
            <!-- cash out form End here -->
        </div>
        <div class="col">
            <table class="table table-success table-striped" id="table">
                <thead>
                    <tr>
                        <th>Status</th>
                         <th>Amount</th>
                         <th>Date & Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic table row added here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

    <script src="js/utility.js"></script>
    <script src="js/input.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
